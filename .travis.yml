language: go
env:
  global:
  - VERSION=$TRAVIS_TAG
script:
- go get -t -v ./...
- go test -v

before_deploy:
- mkdir -p release
- "GOOS=linux  GOARCH=amd64 go build -o release/uspeakd-$VERSION-linux-amd64"
- "GOOS=darwin GOARCH=amd64 go build -o release/uspeakd-$VERSION-darwin-amd64"
- "GOOS=windows GOARCH=amd64 go build -o release/uspeakd-$VERSION-win64.exe"
- "GOOS=windows GOARCH=386 go build -o release/uspeakd-$VERSION-win32.exe"

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
    - "release/*"
  on:
    tags: true
