language: go
env:
  global:
  - VERSION=$(cat VERSION)
script:
- go test -v
before_deploy:
- mkdir -p release
- "GOOS=linux  GOARCH=amd64 go build -o release/uspeakd-v$VERSION-linux-amd64"
- "GOOS=darwin GOARCH=amd64 go build -o release/uspeakd-v$VERSION-darwin-amd64"
- "GOOS=windows GOARCH=amd64 go build -o release/uspeakd-v$VERSION-win64"
- "GOOS=windows GOARCH=386 go build -o release/uspeakd-v$VERSION-win32"

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "release/uspeakd-v$VERSION-linux-amd64"
    - "release/uspeakd-v$VERSION-darwin-amd64"
    - "release/uspeakd-v$VERSION-win64"
    - "release/uspeakd-v$VERSION-win32"
  on:
    tags: true
